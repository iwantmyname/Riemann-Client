name    = Riemann-Client
author  = Miquel Ruiz <mruiz@cpan.org>
license = Perl_5
copyright_holder = Miquel Ruiz
copyright_year   = 2012

version = 0.02

[@GitHub]
metacpan = 1

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
Moo                     = 0
Net::Domain             = 0
IO::Socket::INET        = 0
Google::ProtocolBuffers = 0.08

[Prereqs / TestRequires ]
Test::More      = 0
String::Random  = 0
Test::Exception = 0
